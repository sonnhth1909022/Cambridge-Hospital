<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="hoangson/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="hoangson/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="hoangson/login/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="hoangson/login/css/style.css">
    <style>
        .invalid-feedback {
            font-size: 15px;
        }
    </style>

    <title>Cambridge Hospital - Sign Up</title>
</head>

<body>


    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('images/signup.jpg');"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase"><img src="assets/img/logo.png">&nbsp Sign Up</h3>
                            </div>
                            <form class="needs-validation" action="userprofile.html" method="post" novalidate>
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="example@gmail.com" id="email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email.
                                    </div>
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password" required>
                                    <div class="invalid-feedback">
                                        Please enter a password.
                                    </div>
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="reppassword">Repeat Password</label>
                                    <input type="password" class="form-control" placeholder="Re-enter your password" id="reppassword" required>
                                    <div class="invalid-feedback">
                                        You need to repeat your password.
                                    </div>
                                </div>
                                <p></p>
                                <input type="submit" value="Sign Up" class="btn btn-block py-2 btn-primary">

                                <span class="ml-auto text-center my-3 d-block">Already member ? <a href="login.html" style="font-size: large;">Login</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="hoangson/login/js/jquery-3.3.1.min.js"></script>
    <script src="hoangson/login/js/popper.min.js"></script>
    <script src="hoangson/login/js/bootstrap.min.js"></script>
    <script src="hoangson/login/js/main.js"></script>
    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
