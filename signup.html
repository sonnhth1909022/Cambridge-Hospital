<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="hoangson/login/fonts/icomoon/style.css">

    <link rel="stylesheet" href="hoangson/login/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="hoangson/login/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="hoangson/login/css/style.css">

    <title>Cambridge Hospital - Login</title>
</head>

<body>


    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('images/signup.jpg');"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase"><img src="assets/img/logo.png">&nbsp Sign Up</h3>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="youremail@gmail.com" id="email">
                                </div>
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" placeholder="Your Username" id="username">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                                </div>

                                <div class="form-group last mb-3">
                                    <label for="reppassword">Repeat Password</label>
                                    <input type="password" class="form-control" placeholder="Re-enter your password" id="reppassword">
                                </div>
                                <p></p>
                                <input type="submit" value="Sign Up" class="btn btn-block py-2 btn-primary">

                                <span class="ml-auto text-center my-3 d-block">Already member ? <a href="login.html" style="font-size: large;">Login</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="hoangson/login/js/jquery-3.3.1.min.js"></script>
    <script src="hoangson/login/js/popper.min.js"></script>
    <script src="hoangson/login/js/bootstrap.min.js"></script>
    <script src="hoangson/login/js/main.js"></script>
</body>

</html>
